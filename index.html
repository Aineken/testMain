<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Main Page @Andrzul</title>
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form action="/" method="post">
        <img
          class="mb-4 logo"
          src="images/andrzul_logo.svg"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal white">Follow me!</h1>

        <div class="form-floating">
          <input
            type="text"
            name="name"
            class="form-control top focus"
            placeholder="Name"
          />
          <label>Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            name="surname"
            class="form-control middle"
            placeholder="Surname"
          />
          <label>Surname</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            name="phone"
            class="form-control middle"
            placeholder="Phone"
          />
          <label>Phone</label>
        </div>

        <div class="form-floating">
          <input
            type="email"
            name="email"
            class="form-control bottom"
            placeholder="name@example.com"
          />
          <label>Email</label>
        </div>

        <div class="checkbox mb-3">
          <label class="white">
            <input type="checkbox" value="remember-me" /> Do you really want to
            follow me?
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-success" type="submit">
          Sign Up!
        </button>
        <p class="mt-5 mb-3 text-muted white">&copy; Andrzul 2022</p>
      </form>
    </main>
  </body>
</html>
